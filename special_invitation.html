<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day Sophia! &#10084;&#65039;</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Center containers */
    .container, .itinerary {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      padding: 30px 20px;
      border-radius: 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.1rem;
      margin-bottom: 20px;
      display: block;
    }

    button {
      margin-top: 10px;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #ff4b5c;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: transform 0.2s;
    }

    button:active { transform: scale(0.98); }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .event {
      background: white;
      color: #333;
      padding: 18px;
      border-radius: 15px;
      margin: 10px 0;
      text-align: left;
      width: 100%;
      max-width: 380px;
    }

    .time {
      color: #ff4b5c;
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<script>
// Simple floating hearts
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '&#10084;&#65039;'; 
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 700);
</script>

<!-- Landing Section -->
<div class="container" id="landing">
  <div class="card">
    <h1>Happy Valentine’s Day! &#128150;</h1>
    <p class="message">I love you so much and can't wait to spend the day with you! &#129392;</p>

    <button onclick="revealItinerary()">Click here for the itinerary :)</button>
  </div>
</div>

<!-- Itinerary Section -->
<div class="itinerary" id="itinerary" style="display: none;">
  <div class="card">
    <h1 style="margin-bottom: 20px;">Our Plans For the Day:</h1>

    <div class="event">
      <div class="time">10:00 AM</div>
       Shampoo and Blowout &#x1F487;&#x1F3FD;&#x200D;&#x2640;&#xFE0F;
    </div>

    <div class="event">
      <div class="time">12:20 PM</div>
       Couples Massage &#128134;
    </div>

    <div class="event">
      <div class="time">1:45 PM</div>
       The Moment Movie @ Alamo Drafthouse &#127871;
    </div>

    <div class="event">
      <div class="time">6:00 PM</div>
       Get Ready For Dinner &#128132;&#128087;
    </div>

    <div class="event">
      <div class="time">8:00 PM</div>
       Dinner at The Grove &#127869;&#65039;
    </div>


    <button onclick="location.reload()" style="background: rgba(255,255,255,0.4); color: white; margin-top: 20px;">← Back</button>
  </div>
</div>

<script>
function revealItinerary() {
  document.getElementById("landing").style.display = 'none';
  document.getElementById("itinerary").style.display = 'flex';
}
</script>

</body>
</html>
